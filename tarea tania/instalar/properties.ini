[General]
installdir=D:\tarea tania\instalar
base_stack_name=XAMPP
base_stack_version=7.0.2-1
base_stack_platform=windows
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=D:\tarea tania\instalar/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=D:\tarea tania\instalar/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=D:\tarea tania\instalar\mysql
mysql_binary_directory=D:\tarea tania\instalar\mysql\bin
mysql_data_directory=D:\tarea tania\instalar\mysql\data
mysql_configuration_directory=D:\tarea tania\instalar/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=D:\tarea tania\instalar\php
php_configuration_directory=D:\tarea tania\instalar\php
php_extensions_directory=D:\tarea tania\instalar\php\ext
